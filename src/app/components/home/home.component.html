<div class="flex flex-col items-center justify-center my-8 sm:my-14 px-4">

    <!-- Nudebebird Info  -->
    <div></div>

    <!-- Nudebird search -->
    <h2 class="text-3xl mb-4"> Nudebird Search</h2>
    <p class="text-[#727285] mb-8 text-center">Look up your moonbird token ID and find out if it is part of the 1498 Nudebirds</p>
    <div class="flex flex-row gap-4 items-center">
        <div class="relative" role="search">
            <div class="inline-block relative">
                <div class="search-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M14.1922 15.6064C13.0236 16.4816 11.5723 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10C17 11.5723 16.4816 13.0236 15.6064 14.1922L21.3379 19.9237C21.5332 20.119 21.5332 20.4356 21.3379 20.6308L20.6308 21.3379C20.4356 21.5332 20.119 21.5332 19.9237 21.3379L14.1922 15.6064ZM15 10C15 12.7614 12.7614 15 10 15C7.23858 15 5 12.7614 5 10C5 7.23858 7.23858 5 10 5C12.7614 5 15 7.23858 15 10Z" fill="#21212E"/>
                    </svg>
                </div>
                <input class="input-box" type="text" [(ngModel)]="inputText" placeholder="Enter token ID">
            </div>
        </div>
        <button (click)="submit()"
            class="search-button">
            Search
        </button>
    </div>
    <div *ngIf="notValidId" class="mt-2 text-lg text-[#D13050]">
        Not a valid token ID
    </div>
    <div *ngIf="tokenID" class="mt-12 text-center">
        <h2 class="text-4xl font-bold text-gray-700">
            Moonbird: {{ tokenID }}
        </h2>
    </div>
    <div *ngIf="moonbirdImg !== ''" class="mt-4 text-center">
        <p *ngIf="isNudebird; else notNudebird" class="text-lg font-bold text-link-purple">
            100% Nudebird
        </p>
        <ng-template #notNudebird>
            <p class="text-lg font-bold text-[#D13050]">
                Not Nudebird
            </p>
        </ng-template>
    </div>
    <div *ngIf="moonbirdImg !== ''; else placeholder" class="mt-8">
        <img [src]="moonbirdImg" alt="" class="w-56 border border-gray-300 shadow-md rounded-lg">
    </div>
    <ng-template #placeholder>
        <div class="h-[24.5rem]"></div>
    </ng-template>
</div>
