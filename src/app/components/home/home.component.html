<div class="flex flex-col items-center justify-center my-6 mb-8 sm:my-14 px-4">

    <!-- Nudebebird Info  -->
    <div></div>

    <!-- Nudebird search -->
    <h2 class="text-3xl mb-2 sm:mb-4"> Nudebird Search</h2>
    <p class="text-[#727285] mb-5 sm:mb-8 text-center">Look up your moonbird token ID and find out if it is part of the 1498 Nudebirds</p>
    <div class="flex flex-row gap-4 items-center">
        <div class="relative" role="search">
            <div class="inline-block relative">
                <div class="search-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M14.1922 15.6064C13.0236 16.4816 11.5723 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10C17 11.5723 16.4816 13.0236 15.6064 14.1922L21.3379 19.9237C21.5332 20.119 21.5332 20.4356 21.3379 20.6308L20.6308 21.3379C20.4356 21.5332 20.119 21.5332 19.9237 21.3379L14.1922 15.6064ZM15 10C15 12.7614 12.7614 15 10 15C7.23858 15 5 12.7614 5 10C5 7.23858 7.23858 5 10 5C12.7614 5 15 7.23858 15 10Z" fill="#21212E"/>
                    </svg>
                </div>
                <input class="input-box" type="text" [(ngModel)]="inputText" placeholder="Enter token ID">
            </div>
        </div>
        <button (click)="submit()"
            class="search-button">
            Search
        </button>
    </div>
    <div *ngIf="notValidId" class="mt-2 text-base sm:text-lg text-[#D13050]">
        Not a valid token ID
    </div>
    <div *ngIf="tokenID" class="mt-8 sm:mt-12 text-center">
        <h2 class="text-2xl sm:text-4xl font-bold text-gray-700">
            Moonbird: {{ tokenID }}
        </h2>
    </div>
    <div *ngIf="moonbirdImg !== ''" class="mt-2 sm:mt-4 text-center">
        <p *ngIf="isNudebird; else notNudebird" class="text-base sm:text-lg font-bold text-link-purple">
            100% Nudebird
        </p>
        <ng-template #notNudebird>
            <p class="text-base sm:text-lg px-6 sm:px-0 font-bold text-[#D13050]">
                {{ notNudebirdMessage }}
            </p>
        </ng-template>
    </div>
    <div *ngIf="moonbirdImg !== ''; else placeholder" class="flex flex-row items-center justify-center gap-4 sm:gap-12 mt-3 sm:mt-8">
        <div (click)="prevButtonClicked()" class="h-12 w-12 rounded-full next-prev-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M13.2929 5.99999C13.4882 5.80473 13.8048 5.80473 14 5.99999L14.7071 6.7071C14.9024 6.90236 14.9024 7.21894 14.7071 7.41421L9.76779 12.3535L14.7071 17.2929C14.9024 17.4881 14.9024 17.8047 14.7071 18L14 18.7071C13.8048 18.9024 13.4882 18.9024 13.2929 18.7071L7.29292 12.7071C7.09765 12.5118 7.09765 12.1953 7.29292 12L13.2929 5.99999Z" fill="#21212E"/>
            </svg>
        </div>
        <div>
            <img [src]="moonbirdImg" alt="" class="w-44 sm:w-56 border border-gray-300 shadow-md rounded-lg">
        </div>
        <div (click)="nextButtonClicked()" class="h-12 w-12 rounded-full next-prev-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M9.70711 18.7071C9.51184 18.9024 9.19526 18.9024 9 18.7071L8.29289 18C8.09763 17.8047 8.09763 17.4882 8.29289 17.2929L13.2322 12.3536L8.29289 7.41421C8.09763 7.21895 8.09763 6.90237 8.29289 6.70711L9 6C9.19526 5.80474 9.51184 5.80474 9.70711 6L15.7071 12C15.9024 12.1953 15.9024 12.5118 15.7071 12.7071L9.70711 18.7071Z" fill="#21212E"/>
            </svg>
        </div>
    </div>
    <ng-template #placeholder>
        <div class="h-[17.75rem] sm:h-[24.5rem]"></div>
    </ng-template>
</div>
